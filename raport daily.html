<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raport Zilnic</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; }
        textarea { width: 100%; height: 100px; }
        button { margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Trimitere Raport Zilnic</h2>
        <label for="name">Nume:</label>
        <select id="name">
            <option value="Adrian-Mihai Botorogeanu">Adrian-Mihai Botorogeanu</option>
            <option value="Ana-Maria Iordan">Ana-Maria Iordan</option>
            <option value="Andrei-Cosmin Vizitiu">Andrei-Cosmin Vizitiu</option>
            <option value="Andrei-Mihai Vizitiu">Andrei-Mihai Vizitiu</option>
            <option value="Denis-Camil Popescu">Denis-Camil Popescu</option>
            <option value="Dumitru-Catalin Ionita">Dumitru-Catalin Ionita</option>
            <option value="Ionut-Stefan Turmacu">Ionut-Stefan Turmacu</option>
            <option value="Matei-Constantin Mailat">Matei-Constantin Mailat</option>
            <option value="Nicolae Badica">Nicolae Badica</option>
            <option value="Nicolae-Iosif Stanila">Nicolae-Iosif Stanila</option>
            <option value="Rafael Scorpie-Oprea">Rafael Scorpie-Oprea</option>
            <option value="Robert-Iulian Jianu">Robert-Iulian Jianu</option>
            <option value="Victor Palimariu">Victor Palimariu</option>
            <option value="Vlad-Mugur Iorga">Vlad-Mugur Iorga</option>
        </select>
        <br><br>
        <label for="report">Raport:</label>
        <textarea id="report"></textarea>
        <br>
        <button onclick="submitReport()">Trimite</button>
        <p id="status"></p>

        <h2>Statut Raport</h2>
        <table id="reportTable">
            <tr>
                <th>Nume</th>
                <th>Zi</th>
                <th>Statut</th>
            </tr>
            <tr><td>Vlad-Mugur Iorga</td><td>Luni</td><td>✔</td></tr>
            <tr><td>Dumitru-Catalin Ionita</td><td>Marți</td><td>✔</td></tr>
            <tr><td>Nicolae-Iosif Stanila</td><td>Miercuri</td><td>✔</td></tr>
            <tr><td>Ionut-Stefan Turmacu</td><td>Joi</td><td>✔</td></tr>
            <tr><td>Ana-Maria Iordan</td><td>Vineri</td><td>✔</td></tr>
            <tr><td>Restul</td><td>-</td><td>✘</td></tr>
        </table>
    </div>

    <script>
        function submitReport() {
            let name = document.getElementById('name').value;
            let report = document.getElementById('report').value;
            if (report.trim() === "") {
                document.getElementById('status').innerText = "Raportul nu poate fi gol!";
                return;
            }
            document.getElementById('status').innerText = `Raport trimis de ${name}!`;
            
            let rows = document.querySelectorAll("#reportTable tr");
            for (let i = 1; i < rows.length; i++) {
                let cells = rows[i].getElementsByTagName("td");
                if (cells[0].innerText === name) {
                    cells[2].innerText = "✔";
                    return;
                }
            }
            
            let newRow = document.createElement("tr");
            newRow.innerHTML = `<td>${name}</td><td>-</td><td>✔</td>`;
            document.getElementById("reportTable").appendChild(newRow);
        }
    </script>
</body>
</html>
